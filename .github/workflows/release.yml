name: Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Read version from .env
        id: version
        run: |
          # 从 .env 文件读取版本号
          VERSION=$(grep -E '^version=' .env | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get previous tag
        id: prev_tag
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PREV_TAG=${{ steps.prev_tag.outputs.prev_tag }}
          
          echo "Generating changelog..."
          
          if [ -z "$PREV_TAG" ]; then
            # 如果没有上一个 tag，获取所有 commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # 获取从上一个 tag 到当前的所有 commits
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # 处理多行输出
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "changelog<<$EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Download Go dependencies
        run: |
          go mod download
          go mod tidy

      # 当推送 tag 时使用 GoReleaser
      - name: Run GoReleaser
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 当推送到分支时，构建并发布
      - name: Build binaries
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          VERSION=${{ steps.version.outputs.version }}
          LDFLAGS="-X main.version=${VERSION}"
          mkdir -p dist
          # 构建多平台二进制文件，注入版本号
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/xpen-server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/xpen-client-linux-amd64 ./cmd/client
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/xpen-server-windows-amd64.exe ./cmd/server
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/xpen-client-windows-amd64.exe ./cmd/client
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/xpen-server-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/xpen-client-darwin-amd64 ./cmd/client
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/xpen-server-darwin-arm64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/xpen-client-darwin-arm64 ./cmd/client

      - name: Create Release
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            **Full Changelog**: ${{ steps.prev_tag.outputs.prev_tag }}...${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
